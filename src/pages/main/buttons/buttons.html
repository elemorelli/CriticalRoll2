<ion-grid>
  <ion-row class="critical-buttons">

    <ion-col col-3>
      <button ion-button full color="critical" (click)='drawCriticalSlashingEffect();'>
        <ion-icon block class="app-icon-critical-slashing"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-3>
      <button ion-button full color="critical" (click)='drawCriticalBludgeoningEffect();'>
        <ion-icon block class="app-icon-critical-bludgeoning"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-3>
      <button ion-button full color="critical" (click)='drawCriticalPiercingEffect();'>
        <ion-icon block class="app-icon-critical-piercing"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-3>
      <button ion-button full color="critical" (click)='drawCriticalMagicalEffect();'>
        <ion-icon block class="app-icon-critical-magical"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
  <ion-row class="fumble-buttons">

    <ion-col col-3>
      <button ion-button full color="fumble" (click)='drawFumbleMeleeEffect();'>
        <ion-icon block class="app-icon-fumble-melee"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-3>
      <button ion-button full color="fumble" (click)='drawFumbleRangedEffect();'>
        <ion-icon block class="app-icon-fumble-ranged"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-3>
      <button ion-button full color="fumble" (click)='drawFumbleNaturalEffect();'>
        <ion-icon block class="app-icon-fumble-natural"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-3>
      <button ion-button full color="fumble" (click)='drawFumbleMagicalEffect();'>
        <ion-icon block class="app-icon-fumble-magical"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-grid>
