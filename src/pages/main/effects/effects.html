<ion-list *ngFor="let effect of effects">
  <ion-card [ngClass]="effect.type">
    <ion-card-header>
      <button ion-fab mini color="{{effect.type}}" [ngClass]="'app-icon-' + effect.type + '-' + effect.subtype">
        <ion-icon></ion-icon>
      </button>
      <div class="effect-title">{{effect.title}}</div>
    </ion-card-header>
    <ion-card-content [innerHTML]="effect.text | safe"></ion-card-content>
  </ion-card>
</ion-list>
