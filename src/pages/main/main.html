<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu"></ion-icon>
    </button>
    <ion-title>CriticalRoll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab (click)="clearEffects();">
      <ion-icon class="icon-trash"></ion-icon>
    </button>
  </ion-fab>
  <effects></effects>
</ion-content>

<ion-footer>
  <buttons (scrollHandler)="scroll($event)"></buttons>
</ion-footer>
