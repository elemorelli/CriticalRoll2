<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu"></ion-icon>
    </button>
    <ion-title>Glossary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Glossary</h3>

  <ion-list>
    <button ion-item
            *ngFor="let ruletip of ruletips"
            (click)="displayRuletip(ruletip.title, ruletip.text)">
      {{ruletip.title}}
    </button>
  </ion-list>

</ion-content>
